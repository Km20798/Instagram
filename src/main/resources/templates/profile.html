                        pending: true,

            window.__additionalDataLoaded = function (path, data) {
                if (path in window.__additionalData) {
                    notifyLoaded(window.__additionalData[path], data);
                } else {

                }
            };
            window.__additionalDataError = function (path, msg) {
                if (path in window.__additionalData) {
                    notifyError(window.__additionalData[path], msg);
                } else {
                    console.error('Unexpected additional data encountered an error "' + path + '": ' + msg);
                }
            };

        })();

<body>
<div>
    <div class="nav1">
        <img src="/image/instagram.jpg" class="navimage">
        <form>
            <input type="search" class="search">
        </form>
        <div class="icon">
            heart
            <a th:href="@{'/home/'+${user.userName}}"><i class="fa fa-user" aria-hidden="true"></i></a>
        </div>
    </div>
    <div class="work">
        <div class="info">
            <div class="user">
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
                <span id="name" th:text="${user.fullName}"></span>
            </div>

            <div class="firends">
                <span id="fi">stories</span>
                <span id="id">Watch All</span>
                <br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
            </div>
            <div class="users">
                <span id="fi">Suggestions For You</span>
                <span id="id1">See All</span>
                <br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
                <img src="/image/instagram.jpg" class="userimg">
                <span id="username" th:text="${user.userName}"></span><br>
            </div>
        </div>
        <div class="post" th:each="post:${posts}">
            <div class="user" th:each="user:${post.user}">
                <img src="/image/instagram.jpg" class="userimg">
                <span th:text="${user.userName}">Karim Mohamed</span>
                <a href="#" id="a" onclick="showDialog()">...</a>
                <div id="free"></div>
                <div class="da" id="da">
                    <button type="button" class="bt">Report inappropriate</button>
                    <br>
                    <button type="button">UnFollow</button>
                    <br>
                    <button type="button"><a th:href="@{'/find/'+${post.id}}">Go To Post</a></button>
                    <br>
                    <button type="button" onclick="inDialog()">Cancle</button>
                    <br>
                </div>
            </div>
            <hr class="hr">
            <div class="h2con">
                <h2 th:text="${post.contant}">posts</h2>
            </div>
            <hr class="hr">
            <div class="like">
                <a id="lin" href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a>
                <a id="lin" th:href="@{'/find/'+${post.id}}"><i class="fa fa-comment" aria-hidden="true"></i></a>
                <a id="lin" href=""> <i class="fa fa-share-square-o" aria-hidden="true"></i> </a>
            </div>
            <div class="likes">
                <p>Like By 29000 person</p>
            </div>
            <div th:each="user:${post.user}">
                <img src="/image/instagram.jpg" class="im"><span th:text="${user.userName}" id="span"></span> <span
                    id="sp">الحبايب</span>
                <h4 id="view">view all Comments</h4>
                <div class="comment" th:each="comment:${post.comments}">
                    <img src="/image/instagram.jpg" class="im">
                    <span th:each="user : ${comment.user}" th:text="${user.userName}" id="span"></span>
                    <span id="sp" th:text="${comment.contant}">الحبايب</span>
                    <div class="pla"><i class="fa fa-heart-o icon1" aria-hidden="true"></i></div>
                </div>
                <hr class="hr">
                <div>
                    <form action="/comment/addComment" method="post">
                        <input type="hidden" name="post" th:value="${post.id}">
                        <input type="text" name="contant" placeholder="Add a comment ...." id="com">
                        <input type="submit" value="Post" class="sub">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/profile.js"></script>
</body>
</html>
